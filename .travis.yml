language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"

addons:
    postgresql: "9.4"

services:
    - elasticsearch

env:
    global:
        - OS_API_ENGINE=postgresql://postgres@/os
        - OS_ELASTICSEARCH_ADDRESS=localhost:9200
        - TOXENV="py${PYTHON_VERSION//./}"

install:
    - pip install tox coveralls
before_script:
    - psql -c 'create database os;' -U postgres
script:
    - tox
after_success:
    - coveralls
notifications:
  slack:
    secure: 
